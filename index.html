<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Перевод в ПОЛИЗ</title>
</head>
<body>
    <span class="author">БСМО-02-22 Свиридов Д.В. Перевод выражения в ПОЛИЗ</span>
    <div class="container">
        <main>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <button id="calculate" class="btn btn-dark">Перевести</button>
                        <input type="text" class="form-control" placeholder="Ваше выражение" aria-describedby="basic-addon1" id='input_expr'>
                        <div class="input-group-text">
                            <label>Пошагово&nbsp;<input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for following text input" id="stepByStep"></label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
                <div class="col text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
                    </svg>
                </div>
            </div>
            <div class="content">
                <h3 class="lexem_header"></h3>
                <div class="round-group expr"></div>
                <h3 class="poliz_header"></h3>
                <div class="round-group expr"></div>
                <div class="step-content">
                    <h3 class="stack_header"></h3>
                    <div class="round-group-v expr"></div>
                    <h3 class="elem_header"></h3>
                    <div class="round elem"></div>
                    <h3 class="output_header"></h3>
                    <div class="round-group expr"></div>
                    <h3 class="comment_header mt-3"></h3>
                    <div class="comment mb-3"></div>
                </div>
                <button class="btn btn-dark btn-next d-none">Дальше</button>
            </div>
        </main>
    </div>
    <script type="module" src="/index.js"></script>
</body>
</html>
